<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body {
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    color: white;
    font-family: sans-serif;
  }
  canvas {
    background-color: #222;
    border: 2px solid white;
  }
</style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="game" width="400" height="400"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const scale = 20;
const rows = canvas.height / scale;
const cols = canvas.width / scale;

let snake = [{x: Math.floor(cols/2)*scale, y: Math.floor(rows/2)*scale}];
let direction = {x: 0, y: 0};
let food = randomFood();
let score = 0;

function randomFood() {
  let position;
  do {
    position = {
      x: Math.floor(Math.random() * cols) * scale,
      y: Math.floor(Math.random() * rows) * scale
    };
  } while (snake.some(segment => segment.x === position.x && segment.y === position.y));
  return position;
}

function update() {
  // Move snake
  const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

  // Check collision with walls
  if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
    resetGame();
    return;
  }

  // Check collision with self
  if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
    resetGame();
    return;
  }

  snake.unshift(head);

  // Eat food
  if (head.x === food.x && head.y === food.y) {
    score++;
    food = randomFood();
  } else {
    snake.pop();
  }
}

function resetGame() {
  alert("Game Over! Score: " + score);
  snake = [{x: Math.floor(cols/2)*scale, y: Math.floor(rows/2)*scale}];
  direction = {x:0, y:0};
  score = 0;
  food = randomFood();
}

function draw() {
  ctx.fillStyle = '#222';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Draw food
  ctx.fillStyle = '#FF0D72';
  ctx.fillRect(food.x, food.y, scale, scale);

  // Draw snake
  snake.forEach((segment, index) => {
    ctx.fillStyle = index === 0 ? '#0DC2FF' : '#0DFF72';
    ctx.fillRect(segment.x, segment.y, scale, scale);
  });
}

document.addEventListener('keydown', e => {
  if (e.key === 'ArrowUp' && direction.y === 0) direction = {x:0, y:-scale};
  if (e.key === 'ArrowDown' && direction.y === 0) direction = {x:0, y:scale};
  if (e.key === 'ArrowLeft' && direction.x === 0) direction = {x:-scale, y:0};
  if (e.key === 'ArrowRight' && direction.x === 0) direction = {x:scale, y:0};
});

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
