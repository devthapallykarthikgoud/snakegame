<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body {
    background-color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
    font-family: sans-serif;
    flex-direction: column;
  }
  canvas {
    background-color: #222;
    border: 2px solid white;
  }
  h1 {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<h1>Snake Game</h1>
<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const scale = 20;
const rows = canvas.height / scale;
const cols = canvas.width / scale;

let snake = [];
snake[0] = { x: Math.floor(cols/2)*scale, y: Math.floor(rows/2)*scale };

let direction = null;
let food = {
    x: Math.floor(Math.random() * cols) * scale,
    y: Math.floor(Math.random() * rows) * scale
};

let score = 0;

function draw() {
    ctx.fillStyle = '#222';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw snake
    for(let i=0; i<snake.length; i++){
        ctx.fillStyle = i === 0 ? '#0DC2FF' : '#0DFF72';
        ctx.fillRect(snake[i].x, snake[i].y, scale, scale);
    }

    // Draw food
    ctx.fillStyle = '#FF0D72';
    ctx.fillRect(food.x, food.y, scale, scale);

    // Move snake
    let head = { x: snake[0].x, y: snake[0].y };
    if(direction === 'LEFT') head.x -= scale;
    if(direction === 'RIGHT') head.x += scale;
    if(direction === 'UP') head.y -= scale;
    if(direction === 'DOWN') head.y += scale;

    // Eat food
    if(head.x === food.x && head.y === food.y){
        score++;
        food = {
            x: Math.floor(Math.random() * cols) * scale,
            y: Math.floor(Math.random() * rows) * scale
        };
    } else {
        snake.pop();
    }

    // Collision with walls or self
    if(head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height
       || snake.some(segment => segment.x === head.x && segment.y === head.y)){
        alert("Game Over! Score: " + score);
        snake = [{ x: Math.floor(cols/2)*scale, y: Math.floor(rows/2)*scale }];
        direction = null;
        score = 0;
    }

    snake.unshift(head);
}

document.addEventListener('keydown', e => {
    if(e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
    if(e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    if(e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
    if(e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
});

setInterval(draw, 100);
</script>
</body>
</html>
